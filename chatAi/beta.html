<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat (Multi Media Upload)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://esm.run/@google/generative-ai"></script>
  <style>
    body { font-family: 'Inter', sans-serif; overflow: hidden; }
    #chat-window::-webkit-scrollbar { width: 8px; }
    #chat-window::-webkit-scrollbar-track { background: #21252b; }
    #chat-window::-webkit-scrollbar-thumb { background: #3e4451; }
    #chat-window::-webkit-scrollbar-thumb:hover { background: #4a5160; }
    .preview img, .preview video {
      max-height: 80px;
      border-radius: 0.5rem;
      border: 2px solid #4a5160;
    }
    .preview button {
      background: #c0392b;
      color: white;
      font-size: 12px;
      padding: 0 6px;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      right: -8px;
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-[#1a1a2e] text-[#e0e0e0]">
  <div id="chat-window" class="flex-grow p-4 overflow-y-auto bg-[#0f1523] space-y-4"></div>

  <div class="p-4 bg-[#16213e] space-y-3">
    <div id="drop-zone" class="flex flex-wrap items-center gap-3 p-2 border border-dashed border-gray-500 rounded hover:border-green-400">
      <span class="text-sm text-gray-400">ลากไฟล์มาวางตรงนี้ หรือกดปุ่มด้านล่าง</span>
      <div id="preview-container" class="flex gap-3 flex-wrap"></div>
    </div>
    <div class="flex gap-2">
      <input type="file" id="image-input" accept="image/*" multiple hidden>
      <input type="file" id="video-input" accept="video/*" multiple hidden>
      <button id="btn-img" class="text-sm bg-blue-600 px-3 py-1 rounded text-white">เลือกรูป</button>
      <button id="btn-vid" class="text-sm bg-purple-600 px-3 py-1 rounded text-white">เลือกวิดีโอ</button>
      <button id="clear-button" class="text-sm text-red-400">ล้างแชท</button>
    </div>
    <div class="flex items-end gap-3">
      <textarea id="user-input" placeholder="พิมพ์ข้อความ..." rows="1" class="flex-grow px-4 py-2 rounded-xl bg-[#2e3b55] resize-none"></textarea>
      <button id="send-button" class="px-4 py-2 bg-green-600 text-white rounded-xl">ส่ง</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyC8Ng5z4AHmjVaPeMBGMYENDHl1CSb5wR0";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });
    const chat = model.startChat({ generationConfig: { maxOutputTokens: 8192 } });

    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const imageInput = document.getElementById("image-input");
    const videoInput = document.getElementById("video-input");
    const clearButton = document.getElementById("clear-button");
    const btnImg = document.getElementById("btn-img");
    const btnVid = document.getElementById("btn-vid");
    const previewContainer = document.getElementById("preview-container");
    const dropZone = document.getElementById("drop-zone");

    let selectedMedia = [];

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = `max-w-[70%] px-4 py-2 rounded-xl whitespace-pre-wrap ${sender === 'user' ? 'bg-[#6a0571] text-white self-end ml-auto' : 'bg-[#2e3b55] text-[#ccc]'} flex flex-col`;
      if (typeof content === 'string') msg.innerHTML = content;
      else {
        (content.imageUrls || []).forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.className = "rounded mb-2 max-w-full";
          msg.appendChild(img);
        });
        (content.videoUrls || []).forEach(url => {
          const vid = document.createElement('video');
          vid.src = url;
          vid.controls = true;
          vid.className = "rounded mb-2 max-w-full";
          msg.appendChild(vid);
        });
        if (content.text) {
          const p = document.createElement('p');
          p.innerHTML = content.text;
          msg.appendChild(p);
        }
      }
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function resetPreview() {
      selectedMedia = [];
      previewContainer.innerHTML = '';
    }

    function handleFiles(files) {
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const wrapper = document.createElement('div');
          wrapper.className = "relative preview";

          const btn = document.createElement('button');
          btn.innerText = 'x';
          btn.onclick = () => {
            selectedMedia = selectedMedia.filter(f => f.file !== file);
            wrapper.remove();
          };

          let media;
          if (file.type.startsWith('image')) {
            media = document.createElement('img');
          } else if (file.type.startsWith('video')) {
            media = document.createElement('video');
            media.controls = true;
          } else return;

          media.src = e.target.result;
          wrapper.appendChild(media);
          wrapper.appendChild(btn);
          previewContainer.appendChild(wrapper);
          selectedMedia.push({ file, dataUrl: e.target.result });
        };
        reader.readAsDataURL(file);
      });
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text && selectedMedia.length === 0) return;

      const parts = [];
      const display = { imageUrls: [], videoUrls: [] };

      for (const media of selectedMedia) {
        const base64 = media.dataUrl.split(",")[1];
        const mime = media.file.type;
        parts.push({ inlineData: { data: base64, mimeType: mime } });
        if (mime.startsWith('image')) display.imageUrls.push(media.dataUrl);
        else if (mime.startsWith('video')) display.videoUrls.push(media.dataUrl);
      }

      if (text) {
        parts.push({ text });
        display.text = text;
      }

      addMessage(display, 'user');
      userInput.value = '';
      resetPreview();

      const loader = document.createElement("div");
      loader.textContent = "...";
      loader.className = "italic text-gray-400";
      chatWindow.appendChild(loader);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      const result = await chat.sendMessageStream(parts);
      let aiText = "";
      for await (const chunk of result.stream) {
        aiText += chunk.text();
        loader.textContent = aiText;
      }
      loader.remove();
      addMessage(aiText, 'ai');
    }

    btnImg.onclick = () => imageInput.click();
    btnVid.onclick = () => videoInput.click();

    imageInput.onchange = e => handleFiles(e.target.files);
    videoInput.onchange = e => handleFiles(e.target.files);

    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    });

    clearButton.onclick = () => {
      chatWindow.innerHTML = '';
      addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? รองรับข้อความ รูปภาพ วิดีโอ', 'ai');
    };

    sendButton.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });

    addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? รองรับข้อความ รูปภาพ วิดีโอ', 'ai');
  </script>
</body>
</html>
