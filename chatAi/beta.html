<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat (Media Ready)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://esm.run/@google/generative-ai"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    #chat-window::-webkit-scrollbar {
      width: 8px;
    }
    #chat-window::-webkit-scrollbar-track {
      background: #21252b;
    }
    #chat-window::-webkit-scrollbar-thumb {
      background: #3e4451;
    }
    #chat-window::-webkit-scrollbar-thumb:hover {
      background: #4a5160;
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-[#1a1a2e] text-[#e0e0e0]">
  <div id="chat-window" class="flex-grow p-4 overflow-y-auto bg-[#0f1523] space-y-4"></div>

  <div class="p-4 bg-[#16213e] space-y-2">
    <div class="flex gap-2">
      <input type="file" id="image-input" accept="image/*" class="text-sm text-gray-300">
      <input type="file" id="video-input" accept="video/*" class="text-sm text-gray-300">
      <button id="clear-button" class="text-sm text-red-400">ล้างแชท</button>
    </div>
    <div class="flex items-end gap-3">
      <textarea id="user-input" placeholder="พิมพ์ข้อความ..." rows="1" class="flex-grow px-4 py-2 rounded-xl bg-[#2e3b55] resize-none"></textarea>
      <button id="send-button" class="px-4 py-2 bg-green-600 text-white rounded-xl">ส่ง</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyC8Ng5z4AHmjVaPeMBGMYENDHl1CSb5wR0"; // <<< ใส่ API Key ของคุณ
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });
    const chat = model.startChat({ generationConfig: { maxOutputTokens: 8192 } });

    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const imageInput = document.getElementById("image-input");
    const videoInput = document.getElementById("video-input");
    const clearButton = document.getElementById("clear-button");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = `max-w-[70%] px-4 py-2 rounded-xl whitespace-pre-wrap ${sender === 'user' ? 'bg-[#6a0571] text-white self-end ml-auto' : 'bg-[#2e3b55] text-[#ccc]'} flex flex-col`;
      if (typeof content === 'string') msg.innerHTML = content;
      else {
        if (content.imageUrl) {
          const img = document.createElement('img');
          img.src = content.imageUrl;
          img.className = "rounded mb-2 max-w-full";
          msg.appendChild(img);
        }
        if (content.videoUrl) {
          const vid = document.createElement('video');
          vid.src = content.videoUrl;
          vid.controls = true;
          vid.className = "rounded mb-2 max-w-full";
          msg.appendChild(vid);
        }
        if (content.text) {
          const p = document.createElement('p');
          p.innerHTML = content.text;
          msg.appendChild(p);
        }
      }
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function resetInputs() {
      imageInput.value = "";
      videoInput.value = "";
    }

    clearButton.onclick = () => {
      chatWindow.innerHTML = '';
      addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? รองรับข้อความ รูปภาพ วิดีโอ', 'ai');
    };

    async function sendMessage() {
      const text = userInput.value.trim();
      const imageFile = imageInput.files[0];
      const videoFile = videoInput.files[0];
      if (!text && !imageFile && !videoFile) return;

      const parts = [];
      const display = {};

      if (imageFile) {
        const base64 = await fileToBase64(imageFile);
        parts.push({ inlineData: { data: base64, mimeType: imageFile.type } });
        display.imageUrl = "data:" + imageFile.type + ";base64," + base64;
      }

      if (videoFile) {
        const base64 = await fileToBase64(videoFile);
        parts.push({ inlineData: { data: base64, mimeType: videoFile.type } });
        display.videoUrl = "data:" + videoFile.type + ";base64," + base64;
      }

      if (text) {
        parts.push({ text });
        display.text = text;
      }

      addMessage(display, 'user');
      userInput.value = "";
      resetInputs();

      const loader = document.createElement("div");
      loader.textContent = "...";
      loader.className = "italic text-gray-400";
      chatWindow.appendChild(loader);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      const result = await chat.sendMessageStream(parts);
      let aiText = "";
      for await (const chunk of result.stream) {
        aiText += chunk.text();
        loader.textContent = aiText;
      }

      loader.remove();
      addMessage(aiText, 'ai');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = e => reject(e);
        reader.readAsDataURL(file);
      });
    }

    sendButton.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });

    addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? รองรับข้อความ รูปภาพ วิดีโอ', 'ai');
  </script>
</body>
</html>
