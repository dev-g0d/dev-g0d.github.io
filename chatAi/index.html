<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Chat AI (Standard + Video)</title>
    <style>
        /* Modern Dark Theme Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 768px;
            height: 90vh;
            max-height: 900px;
            margin: auto;
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #0f1523;
            border-bottom: 1px solid #2e3b55;
            scroll-behavior: smooth;
        }

        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #21252b;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #3e4451;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #4a5160;
        }

        .message {
            margin-bottom: 18px;
            padding: 12px 18px;
            border-radius: 22px;
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .user-message {
            background-color: #6a0571;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 8px;
        }
        .ai-message {
            background-color: #0f4c75;
            color: white;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 8px;
        }
        .message img, .message video { /* Added video styling */
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 8px;
            display: block;
            object-fit: cover;
        }
        .message p {
            margin: 0;
            padding: 0;
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #2e3b55;
            background-color: #16213e;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid #3e4451;
            border-radius: 28px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #2e3b55;
            color: #e0e0e0;
        }
        #user-input::placeholder {
            color: #a0a0a0;
        }
        #user-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        #send-button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #4CAF50, #2e8b57);
            color: white;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #45a049, #287a4a);
        }
        #send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .upload-button { /* Use a class for common styling of upload buttons */
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
            color: #a0a0a0;
            flex-shrink: 0;
        }
        .upload-button:hover {
            background-color: #2e3b55;
            transform: scale(1.05);
            color: #e0e0e0;
        }
        .upload-button svg {
            width: 24px;
            height: 24px;
        }

        #media-preview-container { /* Container for both image and video previews */
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px; /* Space before input field */
        }
        #image-preview, #video-preview { /* Combined styling for previews */
            max-width: 60px;
            max-height: 60px;
            border-radius: 10px;
            object-fit: cover;
            display: none; /* Hidden by default */
            border: 1px solid #555;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #image-preview.has-media, #video-preview.has-media {
            display: block; /* Show only when media is loaded */
        }

        .loading-dots {
            display: inline-block;
            font-weight: bold;
            letter-spacing: 0.2em;
            animation: blink 1.4s infinite steps(1) both;
            opacity: 0.2;
        }
        .loading-dots:nth-child(1) { animation-delay: 0s; }
        .loading-dots:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            #chat-window {
                padding: 15px;
            }
            .message {
                max-width: 90%;
            }
            #input-area {
                padding: 10px 15px;
            }
            #user-input {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            #send-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .upload-button {
                padding: 6px;
            }
            .upload-button svg {
                width: 20px;
                height: 20px;
            }
            #media-preview-container {
                gap: 5px;
                margin-right: 5px;
            }
            #image-preview, #video-preview {
                max-width: 50px;
                max-height: 50px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <div id="input-area">
            <div id="media-preview-container">
                <img id="image-preview" src="#" alt="Image Preview">
                <video id="video-preview" src="#" controls muted style="display:none;"></video> </div>

            <label for="image-input" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
            </label>
            <input type="file" id="image-input" accept="image/*" style="display:none;">

            <label for="video-input" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="1" y="6" rx="2" ry="2"/></svg>
            </label>
            <input type="file" id="video-input" accept="video/*" style="display:none;">

            <input type="text" id="user-input" placeholder="พิมพ์ข้อความของคุณ...">
            <button id="send-button">ส่ง</button>
        </div>
    </div>

    <script type="module">
        const API_KEY = "YOUR_API_KEY_HERE"; // <<< ใส่นาย API Key ของนายตรงนี้เลยเพื่อน!
        
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const videoInput = document.getElementById('video-input'); // New video input element
        const videoPreview = document.getElementById('video-preview'); // New video preview element

        let selectedMediaFile = null; // Can be image or video

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" }); 

        const chat = model.startChat({
            generationConfig: {
                maxOutputTokens: 200,
                temperature: 0.7,
                topP: 0.9,
            },
        });

        // Function to add a message to the chat window, now capable of handling images and videos
        function addMessage(content, sender) { 
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');

            if (typeof content === 'string') {
                const textElement = document.createElement('p');
                textElement.textContent = content;
                messageDiv.appendChild(textElement);
            } else if (typeof content === 'object' && content !== null) {
                if (content.imageUrl) {
                    const imgElement = document.createElement('img');
                    imgElement.src = content.imageUrl;
                    messageDiv.appendChild(imgElement);
                } else if (content.videoUrl) { // Handle video display
                    const videoElement = document.createElement('video');
                    videoElement.src = content.videoUrl;
                    videoElement.controls = true; // Add controls for playback
                    videoElement.muted = true; // Mute by default in chat
                    messageDiv.appendChild(videoElement);
                }
                if (content.text) {
                    const textElement = document.createElement('p');
                    textElement.textContent = content.text;
                    messageDiv.appendChild(textElement);
                }
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; 
        }

        // Function to reset media preview
        function resetMediaPreview() {
            imageInput.value = '';
            videoInput.value = '';
            selectedMediaFile = null;
            imagePreview.classList.remove('has-media');
            videoPreview.classList.remove('has-media');
            imagePreview.src = '#';
            videoPreview.src = '#';
            videoPreview.load(); // Reset video element
        }

        // Event listener for image input
        imageInput.addEventListener('change', (event) => {
            resetMediaPreview(); // Clear any previous media
            selectedMediaFile = event.target.files[0];
            if (selectedMediaFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('has-media');
                };
                reader.readAsDataURL(selectedMediaFile);
            }
        });

        // Event listener for video input
        videoInput.addEventListener('change', (event) => {
            resetMediaPreview(); // Clear any previous media
            selectedMediaFile = event.target.files[0];
            if (selectedMediaFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    videoPreview.src = e.target.result;
                    videoPreview.classList.add('has-media');
                    videoPreview.play().catch(e => console.log("Video autoplay blocked:", e)); // Try to autoplay
                };
                reader.readAsDataURL(selectedMediaFile);
            }
        });

        // Event listener to clear media preview if clicked
        imagePreview.addEventListener('click', resetMediaPreview);
        videoPreview.addEventListener('click', resetMediaPreview);


        async function sendMessage() {
            const userMessage = userInput.value.trim();
            let messageParts = [];
            let displayContent = {};

            if (selectedMediaFile) {
                const reader = new FileReader();
                const mediaDataUrl = await new Promise((resolve) => {
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(selectedMediaFile);
                });

                const base64Data = mediaDataUrl.split(',')[1];
                const mimeType = selectedMediaFile.type;

                messageParts.push({
                    inlineData: {
                        data: base64Data,
                        mimeType: mimeType
                    }
                });

                if (mimeType.startsWith('image/')) {
                    displayContent.imageUrl = mediaDataUrl;
                } else if (mimeType.startsWith('video/')) {
                    displayContent.videoUrl = mediaDataUrl;
                }
            }

            if (userMessage) {
                messageParts.push({ text: userMessage });
                displayContent.text = userMessage;
            }

            if (messageParts.length === 0) {
                console.log("No message or media to send.");
                return;
            }

            addMessage(displayContent, 'user'); 
            userInput.value = '';
            resetMediaPreview(); // Clear after sending

            sendButton.disabled = true;
            userInput.disabled = true;

            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.classList.add('message', 'ai-message');
            loadingMessageDiv.innerHTML = '<span class="loading-dots">. . .</span>';
            chatWindow.appendChild(loadingMessageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const result = await chat.sendMessageStream(messageParts);

                let aiResponseText = '';
                for await (const chunk of result.stream) {
                    const chunkText = chunk.text();
                    aiResponseText += chunkText;
                    loadingMessageDiv.innerHTML = aiResponseText + '<span class="loading-dots">. . .</span>';
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
                loadingMessageDiv.innerHTML = aiResponseText;

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                loadingMessageDiv.innerHTML = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับ AI ลองใหม่อีกครั้ง'; 
                loadingMessageDiv.style.backgroundColor = '#ffdddd'; 
                loadingMessageDiv.style.color = '#333'; 
            } finally {
                sendButton.disabled = false; 
                userInput.disabled = false; 
                userInput.focus(); 
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? (รองรับข้อความ, รูปภาพ, วิดีโอ)', 'ai');

    </script>
</body>
</html>
