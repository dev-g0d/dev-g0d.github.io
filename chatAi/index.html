<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Chat AI (Standard + Video Debug)</title>
    <style>
        /* Modern Dark Theme Base Styles */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font for modern look */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Deep dark blue background */
            color: #e0e0e0; /* Light grey text */
            overflow: hidden; /* Prevent body scrollbar if chat window handles it */
        }

        /* Container for the chat application */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%; /* Responsive width */
            max-width: 768px; /* Max width for desktop */
            height: 90vh; /* Responsive height */
            max-height: 900px; /* Max height for larger screens */
            margin: auto; /* Center the container */
            background-color: #16213e; /* Slightly lighter deep blue for container */
            border-radius: 15px; /* Rounded corners for the main container */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            overflow: hidden; /* Hide overflowing content */
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for chat history */
            background-color: #0f1523; /* Even darker chat background */
            border-bottom: 1px solid #2e3b55; /* Subtle border */
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Custom Scrollbar for Webkit browsers (Chrome, Safari) */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #21252b; /* Darker track */
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #3e4451; /* Dark grey thumb */
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #4a5160; /* Lighter grey on hover */
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 18px; /* More space between messages */
            padding: 12px 18px;
            border-radius: 22px; /* More rounded bubbles */
            max-width: 80%; /* Slightly more narrow bubbles */
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            font-size: 1rem; /* Base font size */
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for bubbles */
        }
        .user-message {
            background-color: #6a0571; /* Deep purple for user messages */
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 8px; /* Sharper corner on one side */
        }
        .ai-message {
            background-color: #0f4c75; /* Deep blue for AI messages */
            color: white;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 8px; /* Sharper corner on one side */
        }
        .message img, .message video { /* Added video styling */
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 8px;
            display: block;
            object-fit: cover;
        }
        .message p { /* Style for text within messages */
            margin: 0;
            padding: 0;
        }

        /* Input Area */
        #input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #2e3b55;
            background-color: #16213e;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid #3e4451;
            border-radius: 28px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #2e3b55;
            color: #e0e0e0;
        }
        #user-input::placeholder {
            color: #a0a0a0;
        }
        #user-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        /* Buttons (Send and Upload) */
        #send-button {
            padding: 12px 25px;
            background: linear-gradient(145deg, #4CAF50, #2e8b57);
            color: white;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #45a049, #287a4a);
        }
        #send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .upload-button { /* Use a class for common styling of upload buttons */
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
            color: #a0a0a0;
            flex-shrink: 0;
        }
        .upload-button:hover {
            background-color: #2e3b55;
            transform: scale(1.05);
            color: #e0e0e0;
        }
        .upload-button svg {
            width: 24px;
            height: 24px;
        }

        #media-preview-container { /* Container for both image and video previews */
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px; /* Space before input field */
        }
        #image-preview, #video-preview { /* Combined styling for previews */
            max-width: 60px;
            max-height: 60px;
            border-radius: 10px;
            object-fit: cover;
            display: none; /* Hidden by default */
            border: 1px solid #555;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #image-preview.has-media, #video-preview.has-media {
            display: block; /* Show only when media is loaded */
        }

        .loading-dots {
            display: inline-block;
            font-weight: bold;
            letter-spacing: 0.2em;
            animation: blink 1.4s infinite steps(1) both;
            opacity: 0.2;
        }
        .loading-dots:nth-child(1) { animation-delay: 0s; }
        .loading-dots:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            #chat-window {
                padding: 15px;
            }
            .message {
                max-width: 90%;
            }
            #input-area {
                padding: 10px 15px;
            }
            #user-input {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            #send-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .upload-button {
                padding: 6px;
            }
            .upload-button svg {
                width: 20px;
                height: 20px;
            }
            #media-preview-container {
                gap: 5px;
                margin-right: 5px;
            }
            #image-preview, #video-preview {
                max-width: 50px;
                max-height: 50px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <div id="input-area">
            <!-- Container for media preview -->
            <div id="media-preview-container">
                <img id="image-preview" src="#" alt="Image Preview">
                <video id="video-preview" src="#" controls muted style="display:none;"></video>
            </div>

            <!-- Image upload button -->
            <label for="image-input" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
            </label>
            <input type="file" id="image-input" accept="image/*" style="display:none;">

            <!-- Video upload button -->
            <label for="video-input" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="1" y="6" rx="2" ry="2"/></svg>
            </label>
            <input type="file" id="video-input" accept="video/*" style="display:none;">

            <input type="text" id="user-input" placeholder="พิมพ์ข้อความของคุณ...">
            <button id="send-button">ส่ง</button>
        </div>
    </div>

    <script type="module">
        // IMPORTANT: Your API Key is placed here.
        // Please be aware that exposing your API Key directly in frontend code is NOT secure for production applications.
        // It's highly recommended to restrict this key's usage in Google Cloud Console.
        const API_KEY = "YOUR_API_KEY_HERE"; // <<< ใส่นาย API Key ของนายตรงนี้เลยเพื่อน!
        
        // Load the Generative AI SDK from CDN
        // This provides the necessary functions to interact with Gemini API.
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Get references to HTML elements
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        
        const videoInput = document.getElementById('video-input'); 
        const videoPreview = document.getElementById('video-preview'); 

        // Variable to store the selected media file (can be image or video)
        let selectedMediaFile = null; 

        // Initialize Generative AI client with the API Key
        const genAI = new GoogleGenerativeAI(API_KEY);
        // Get the Gemini-Flash model (supports multimodal input like text and images/videos)
        const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" }); 

        // Start a chat session WITHOUT any specific system instruction or role.
        // AI will operate based on its default programming and safety policies.
        const chat = model.startChat({
            generationConfig: {
                maxOutputTokens: 200, // Reverted to default or moderate token limit
                temperature: 0.7,     // Reverted to default temperature for balanced creativity
                topP: 0.9,            // Reverted to default topP
            },
            // NO systemInstruction here, AI will act as a standard AI assistant.
        });

        // Function to add a message to the chat window, capable of handling text, images, and videos
        function addMessage(content, sender) { 
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');

            if (typeof content === 'string') { // If content is plain text
                const textElement = document.createElement('p');
                textElement.textContent = content;
                messageDiv.appendChild(textElement);
            } else if (typeof content === 'object' && content !== null) { // If content is an object (might contain media)
                if (content.imageUrl) {
                    const imgElement = document.createElement('img');
                    imgElement.src = content.imageUrl;
                    messageDiv.appendChild(imgElement);
                } else if (content.videoUrl) { // Handle video display in chat bubble
                    const videoElement = document.createElement('video');
                    videoElement.src = content.videoUrl;
                    videoElement.controls = true; // Add controls for playback (play/pause, volume)
                    videoElement.muted = true; // Mute video by default in chat
                    messageDiv.appendChild(videoElement);
                }
                if (content.text) { // If there's accompanying text
                    const textElement = document.createElement('p');
                    textElement.textContent = content.text;
                    messageDiv.appendChild(textElement);
                }
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom to show new message
        }

        // Function to reset all media preview elements and clear selected file
        function resetMediaPreview() {
            console.log("Resetting media preview...");
            // Clear file input values to allow selecting the same file again if needed
            imageInput.value = ''; 
            videoInput.value = ''; 
            selectedMediaFile = null; // Clear the stored selected file

            // Hide image and video previews by removing the 'has-media' class
            imagePreview.classList.remove('has-media'); 
            videoPreview.classList.remove('has-media'); 

            // Clear the src attributes of preview elements
            imagePreview.src = '#'; 
            videoPreview.src = '#'; 
            // For video, also call load() to ensure it truly resets and unloads current media
            videoPreview.load(); 
            console.log("Media preview reset complete.");
        }

        // Event listener for image input change
        imageInput.addEventListener('change', (event) => {
            console.log("Image input changed.");
            resetMediaPreview(); // Clear any previous media before setting a new one
            selectedMediaFile = event.target.files[0]; // Get the selected file
            if (selectedMediaFile) {
                console.log("Image file selected:", selectedMediaFile.name, selectedMediaFile.type);
                const reader = new FileReader(); // Create a FileReader to read the file
                reader.onload = (e) => { // When the file is loaded (read)
                    imagePreview.src = e.target.result; // Set the image preview source to the Data URL
                    imagePreview.classList.add('has-media'); // Show the image preview
                    console.log("Image preview updated (first 50 chars of Data URL):", imagePreview.src.substring(0, 50) + "...");
                };
                reader.onerror = (e) => { // Handle any errors during file reading
                    console.error("FileReader error for image:", e);
                };
                reader.readAsDataURL(selectedMediaFile); // Read the file as a Data URL (Base64)
            } else {
                console.log("No image file selected.");
            }
        });

        // Event listener for video input change
        videoInput.addEventListener('change', (event) => {
            console.log("Video input changed.");
            resetMediaPreview(); // Clear any previous media before setting a new one
            selectedMediaFile = event.target.files[0]; // Get the selected file
            if (selectedMediaFile) {
                console.log("Video file selected:", selectedMediaFile.name, selectedMediaFile.type);
                const reader = new FileReader(); // Create a FileReader to read the file
                reader.onload = (e) => { // When the file is loaded (read)
                    videoPreview.src = e.target.result; // Set the video preview source to the Data URL
                    videoPreview.classList.add('has-media'); // Show the video preview
                    videoPreview.play().catch(e => console.log("Video autoplay blocked:", e)); // Try to autoplay, catch potential errors
                    console.log("Video preview updated (first 50 chars of Data URL):", videoPreview.src.substring(0, 50) + "...");
                };
                reader.onerror = (e) => { // Handle any errors during file reading
                    console.error("FileReader error for video:", e);
                };
                reader.readAsDataURL(selectedMediaFile); // Read the file as a Data URL (Base64)
            } else {
                console.log("No video file selected.");
            }
        });

        // Event listeners to clear media preview if clicked (user wants to remove the preview)
        imagePreview.addEventListener('click', resetMediaPreview);
        videoPreview.addEventListener('click', resetMediaPreview);


        // Asynchronous function to send a message (and potentially media) to the AI
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            let messageParts = []; // Array to hold text and media parts for the Gemini API request
            let displayContent = {}; // Object to hold content for displaying in the chat window

            console.log("Attempting to send message...");

            // Process selected media file if one exists
            if (selectedMediaFile) {
                console.log("Processing selected media file:", selectedMediaFile.name);
                const reader = new FileReader();
                // Read the file as a Data URL (Base64) asynchronously
                const mediaDataUrl = await new Promise((resolve, reject) => {
                    reader.onloadend = () => resolve(reader.result); // Resolve with Data URL when loaded
                    reader.onerror = (e) => reject(e); // Reject promise if FileReader encounters an error
                    reader.readAsDataURL(selectedMediaFile); // Start reading the file
                }).catch(error => { // Catch any errors from the Promise (FileReader errors)
                    console.error("Error reading media file for sending:", error);
                    alert("เกิดข้อผิดพลาดในการอ่านไฟล์สื่อ: " + error.message); // Inform user via alert
                    return null; // Return null to indicate failure to read file
                });

                if (!mediaDataUrl) { // If reading failed, re-enable input and stop the function
                    sendButton.disabled = false; 
                    userInput.disabled = false; 
                    userInput.focus(); 
                    return;
                }

                // Extract base64 data and mime type from the Data URL for the API request
                const base64Data = mediaDataUrl.split(',')[1];
                const mimeType = selectedMediaFile.type;

                // Add media part to the messageParts array for the API
                messageParts.push({
                    inlineData: {
                        data: base64Data,
                        mimeType: mimeType
                    }
                });

                // Set display content based on media type
                if (mimeType.startsWith('image/')) {
                    displayContent.imageUrl = mediaDataUrl;
                    console.log("Added image to message parts for API.");
                } else if (mimeType.startsWith('video/')) {
                    displayContent.videoUrl = mediaDataUrl;
                    console.log("Added video to message parts for API.");
                }
            }

            // Add user's text message if it exists
            if (userMessage) {
                messageParts.push({ text: userMessage });
                displayContent.text = userMessage;
                console.log("Added text to message parts.");
            }

            // If no text and no media, do nothing and log a warning
            if (messageParts.length === 0) {
                console.log("No message or media to send. Aborting sendMessage.");
                return;
            }

            // Display user's message (which might include media) in the chat window
            addMessage(displayContent, 'user'); 
            userInput.value = ''; // Clear the text input field
            resetMediaPreview(); // Clear any displayed media previews after sending

            // Disable input and button to prevent multiple submissions while waiting for AI
            sendButton.disabled = true; 
            userInput.disabled = true; 

            // Display loading dots while waiting for AI response
            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.classList.add('message', 'ai-message');
            loadingMessageDiv.innerHTML = '<span class="loading-dots">. . .</span>';
            chatWindow.appendChild(loadingMessageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom
            console.log("Sending message to AI...");

            try {
                // Send the combined parts (text and/or media) to the AI model
                const result = await chat.sendMessageStream(messageParts);

                let aiResponseText = '';
                // Iterate over the streamed chunks of the AI's response
                for await (const chunk of result.stream) {
                    const chunkText = chunk.text();
                    aiResponseText += chunkText;
                    // Update the loading message div with streamed content and loading dots
                    loadingMessageDiv.innerHTML = aiResponseText + '<span class="loading-dots">. . .</span>';
                    chatWindow.scrollTop = chatWindow.scrollHeight; // Keep scrolling to bottom
                }
                // Once streaming is complete, remove loading dots and display final response
                loadingMessageDiv.innerHTML = aiResponseText;
                console.log("AI response received:", aiResponseText);

            } catch (error) {
                // Log and display error message if API call fails
                console.error('Error calling Gemini API:', error);
                loadingMessageDiv.innerHTML = 'เกิดข้อผิดพลาดในการเชื่อมต่อกับ AI ลองใหม่อีกครั้ง'; // Display user-friendly error
                loadingMessageDiv.style.backgroundColor = '#ffdddd'; // Light red background for error
                loadingMessageDiv.style.color = '#333'; // Dark text for readability
            } finally {
                // Re-enable input and button regardless of success or failure
                sendButton.disabled = false; 
                userInput.disabled = false; 
                userInput.focus(); // Focus on input for next message
                console.log("Message sending process complete.");
            }
        }

        // Event listener for send button click
        sendButton.addEventListener('click', sendMessage);
        // Event listener for 'Enter' key press in the input field
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial welcome message from AI
        addMessage('สวัสดีครับ มีอะไรให้ผมช่วยไหม? (รองรับข้อความ, รูปภาพ, วิดีโอ)', 'ai');

    </script>
</body>
</html>
