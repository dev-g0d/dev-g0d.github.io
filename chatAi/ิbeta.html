<!-- index.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat (Personal)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="main.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    #chat-window::-webkit-scrollbar {
      width: 8px;
    }
    #chat-window::-webkit-scrollbar-track {
      background: #21252b;
    }
    #chat-window::-webkit-scrollbar-thumb {
      background: #3e4451;
    }
    #chat-window::-webkit-scrollbar-thumb:hover {
      background: #4a5160;
    }
  </style>
</head>
<body class="flex flex-col h-screen bg-[#1a1a2e] text-[#e0e0e0]">
  <div id="chat-window" class="flex-grow p-4 overflow-y-auto bg-[#0f1523]"></div>

  <div class="p-4 bg-[#16213e] flex items-end gap-3">
    <textarea id="user-input" placeholder="พิมพ์ข้อความ..." rows="1" class="flex-grow px-4 py-2 rounded-xl bg-[#2e3b55] resize-none"></textarea>
    <button id="send-button" class="px-4 py-2 bg-green-600 text-white rounded-xl">ส่ง</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "YOUR_API_KEY_HERE"; // <<< ใส่ API Key ของคุณตรงนี้
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
    const chat = model.startChat({
      generationConfig: {
        maxOutputTokens: 8192,
        temperature: 0.7,
        topP: 0.9,
      }
    });

    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = `my-2 max-w-[70%] px-4 py-2 rounded-xl ${sender === 'user' ? 'bg-[#6a0571] text-white self-end ml-auto' : 'bg-transparent text-[#ccc]'}`;
      msg.innerHTML = content;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendButton.onclick = async () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      sendButton.disabled = true;

      const loading = document.createElement("div");
      loading.textContent = "...";
      loading.className = "italic text-gray-500";
      chatWindow.appendChild(loading);

      const result = await chat.sendMessageStream([{ text }]);
      let aiReply = "";
      for await (const chunk of result.stream) {
        aiReply += chunk.text();
        loading.textContent = aiReply;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      loading.remove();
      addMessage(aiReply, 'ai');
      sendButton.disabled = false;
    };

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });
  </script>
</body>
</html>
