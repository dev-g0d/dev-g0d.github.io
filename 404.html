    @keyframes flicker {

      box-shadow: 0 2px 18px #1e233b33;
      outline: none;
      margin-bottom: 2em;
      cursor: pointer;
      text-decoration: none !important;
      letter-spacing: .04em;
      display: inline-block;
    }

      background: #ec4899;
      color: #fff;

    }
