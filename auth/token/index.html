<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev/g0d - Token</title>
</head>
<body>
  <script>
    // เก็บ token คงที่
    const token = 'g0d24tokenaccess';
    localStorage.setItem('authToken', token);

    // ตั้งให้ token หมดอายุใน 10 วินาที
    setTimeout(() => {
      localStorage.removeItem('authToken');
    }, 10000);

    // Redirect ไปหน้า site ทันที
    window.location.href = '/site/index.html';
  </script>
</body>
</html>
