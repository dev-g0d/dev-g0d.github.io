    .media-container {

      height: 192px;
      overflow: hidden;
      background-color: #000;
      cursor: pointer;
    }

      position: absolute;

      height: 100%;

      top: 0;
      left: 0;
    }

    }
    .media-container:hover video {

    }

      height: auto;
      max-height: 80vh;

    }

      right: 20px;
      color: #e0e0e0;
      font-size: 2rem;
      cursor: pointer;
      background: none;

      border: none;
      border-radius: 0;
      padding: 0;
      margin: 0;
      cursor: pointer;
      font-size: 1em;

      popupSource.src = '';
    }

    allGamesTab.addEventListener('click', () => {
      allGamesTab.classList.add('active-tab');
      unfixableTab.classList.remove('active-tab');
      searchBar.value = '';
      renderAllGames();
    });

    unfixableTab.addEventListener('click', () => {
      unfixableTab.classList.add('active-tab');
      allGamesTab.classList.remove('active-tab');
      searchBar.value = '';
      renderUnfixableGames();
    });

    searchBar.addEventListener('input', () => {
      const searchTerm = searchBar.value.trim();
      if (searchTerm === '') {
        if (allGamesTab.classList.contains('active-tab')) {
          renderAllGames();
        } else {
          renderUnfixableGames();
        }
      } else {
        renderSearchResults(searchTerm);
      }
    });

    // Close howto popup by clicking outside content
    howtoPopup.addEventListener('click', function(e) {
      if (e.target === this) closeHowto();
    });

    renderAllGames();
  </script>
</body>
</html>
