<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev/g0d - เว็บหนัง</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SFProTH';
      src: url('https://raw.githubusercontent.com/dev-g0d/dev-g0d.github.io/main-site/fonts/SFProTH_regular.woff.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --primary-bg: #10131a;
      --surface-dark: #181b28;
      --surface-mid: #1e2233;
      --surface-light: #23263b;
      --border-color: #22273a;
      --primary-blue: #2563eb;
      --highlight-pink: #ec4899;
      --text-main: #c9d5ea;
      --text-mid: #8ca3c7;
      --text-subtle: #556080;
      --btn-disabled: #23263b;
      --btn-disabled-text: #7b8ca7;
      --tag-online: #2563eb;
      --tag-unfix: #ec4899;
      --tag-offline: #eab308;
      --tag-online-bg: #232c4a;
      --tag-unfix-bg: #3d1d2d;
      --tag-offline-bg: #3b3218;
    }
    body {
      background-color: var(--primary-bg);
      color: var(--text-main);
      font-family: 'SFProTH', 'Segoe UI', Arial, sans-serif;
    }
    .thumbnail {
      background: var(--surface-dark);
      border: 1.5px solid var(--border-color);
      transition: transform 0.25s, box-shadow 0.25s;
      box-shadow: 0 2px 10px 0 #11131a60;
    }
    .thumbnail:hover {
      transform: translateY(-3px) scale(1.015);
      box-shadow: 0 6px 24px 2px #27304955;
      border-color: var(--primary-blue);
    }
    .main-btn {
      background: var(--primary-blue);
      color: #fff;
      border: none;
      transition: background 0.17s, color 0.17s, opacity 0.15s;
      border-radius: 0.5rem;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 3px #0002;
      outline: none;
      padding: 0.5rem 1rem;
      width: 100%;
      margin-top: 1.2rem;
    }
    .main-btn:hover:enabled {
      background: var(--highlight-pink);
      color: #fff;
    }
    .disabled-btn {
      background: var(--btn-disabled) !important;
      color: var(--btn-disabled-text) !important;
      cursor: not-allowed !important;
      pointer-events: none !important;
      opacity: 1 !important;
      border: none !important;
    }
    /* --- TAB BAR ไม่มีกรอบ/กล่อง --- */
    .tab {
      background: none;
      color: #fff;
      border: none;
      transition: background 0.2s, color 0.2s;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1.05rem;
      margin-right: 20px;
      text-decoration: none !important;
      font-weight: 500;
    }
    .tab:last-child { margin-right: 0; }
    .tab.active-tab {
      background: var(--primary-blue);
      color: #fff;
      box-shadow: 0 2px 12px #1e233b33;
      text-decoration: none !important;
    }
    .tab:not(.active-tab):hover {
      color: var(--highlight-pink);
      background: none;
      text-decoration: none !important;
    }
    /* --- END TAB BAR --- */
    .media-container {
      position: relative;
      width: 100%;
      height: 192px;
      overflow: hidden;
      background-color: #000 !important;
      cursor: pointer;
      border-bottom: 1.5px solid var(--border-color);
    }
    .media-container img, .media-container video {
      position: absolute; width: 100%; height: 100%;
      object-fit: contain; top: 0; left: 0;
    }
    .media-container video { display: none; z-index: 1;}
    .media-container:hover video { display: block;}
    .media-container:hover img { display: none;}
    .popup {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000; display: none;
    }
    .popup.show { display: flex; }
    .popup-video {
      width: 96vw;
      max-width: 96vw;
      height: 70vh;
      min-height: 320px;
      max-height: 90vh;
      object-fit: contain;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }
    .close-btn {
      position: absolute; top: 20px; right: 20px;
      color: var(--primary-blue); font-size: 2rem; cursor: pointer;
      background: none; border: none; border-radius: 50%;
      width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
      transition: background .17s, color 0.16s;
    }
    .close-btn:hover { background: #fff1; color: var(--highlight-pink);}
    .search-bar {
      background: var(--surface-dark);
      border: 1.5px solid var(--border-color);
      color: var(--text-main);
      padding: 13px 18px;
      border-radius: 12px;
      width: 100%; max-width: 400px;
      font-size: 1.08rem;
      margin: 0 auto 2.3rem auto;
      display: block;
      transition: border .18s, box-shadow .18s;
    }
    .search-bar:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 8px 1.5px var(--primary-blue);
    }
    .movie-tag {
      display: inline-block;
      font-size: 0.73rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      padding: 0.5px 8px;
      border-radius: 999px;
      margin-bottom: 0;
      margin-right: 6px;
      vertical-align: middle;
      user-select: none;
      line-height: 1.6;
    }
    .tag-online {
      background: var(--tag-online-bg);
      color: var(--tag-online);
      border: 1.2px solid var(--tag-online);
    }
    .tag-unfix {
      background: var(--tag-unfix-bg);
      color: var(--tag-unfix);
      border: 1.2px solid var(--tag-unfix);
    }
    .tag-offline {
      background: var(--tag-offline-bg);
      color: var(--tag-offline);
      border: 1.2px solid var(--tag-offline);
    }
    .text-gray-400 { color: var(--text-mid) !important; }
    .text-xl { font-size: 1.20rem;}
    .center-content-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl mb-6" style="color:var(--primary-blue)">Dev/g0d - เว็บหนัง</h1>
  <div class="center-content-wrapper">
    <div id="mainContent">
      <input type="text" id="searchBar" class="search-bar" placeholder="ค้นหาชื่อหนัง...">
      <div class="flex space-x-4 mb-8 justify-center">
        <button id="onlineTab" class="tab active-tab">มีให้ชม</button>
        <button id="seriesTab" class="tab">ซีรี่ย์</button>
        <button id="comingTab" class="tab">เร็วๆนี้</button>
      </div>
      <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl"></div>
      <div id="seriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl hidden"></div>
      <div id="comingList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl hidden"></div>
    </div>
  </div>
  <div id="videoPopup" class="popup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <iframe id="popupPlayer" class="popup-video" frameborder="0" allowfullscreen></iframe>
  </div>
  <script>
    let movies = [], series = [], coming = [];

    async function loadData() {
      function nocache(url) {
        const sep = url.includes('?') ? '&' : '?';
        return url + sep + 'v=' + Date.now();
      }
      async function safeFetch(url) {
        try { return await fetch(nocache(url)).then(r => r.json()); }
        catch { return []; }
      }
      movies = await safeFetch('movies.json');
      series = await safeFetch('series.json');
      coming = await safeFetch('coming.json');
      renderMovies();
    }

    function renderMovieTag(type) {
      if (type === "online") {
        return '<span class="movie-tag tag-online">มีให้ชม</span>';
      }
      if (type === "series") {
        return '<span class="movie-tag tag-unfix">ซีรี่ย์</span>';
      }
      if (type === "coming") {
        return '<span class="movie-tag tag-offline">เร็วๆนี้</span>';
      }
      return '';
    }

    function renderMovies(list = movies) {
      const movieGrid = document.getElementById('movieGrid');
      movieGrid.innerHTML = '';
      document.getElementById('seriesList').classList.add('hidden');
      document.getElementById('comingList').classList.add('hidden');
      movieGrid.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        card.innerHTML =
          `<div class="media-container" data-video="${movie.video || ''}">
            <img src="${movie.thumbnail}" alt="${movie.title}">
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("online")}</div>
            <p class="text-xl" style="color:var(--text-main) !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn" type="button">ดูออนไลน์</button>
          </div>
        `;
        movieGrid.appendChild(card);

        // ปุ่ม ดูออนไลน์
        const viewBtn = card.querySelector('.main-btn');
        if (viewBtn && movie.connect) {
          viewBtn.addEventListener('click', function() {
            window.location.href = movie.connect;
          });
        } else if (viewBtn) {
          viewBtn.classList.add('disabled-btn');
        }
        // คลิกภาพเปิด popup (ดูตัวอย่าง/เทรลเลอร์)
        const mediaContainer = card.querySelector('.media-container');
        if (mediaContainer && movie.video) {
          mediaContainer.addEventListener('click', () => {
            openPopup(movie.video);
          });
        }
      });
    }

    function renderSeries(list = series) {
      const seriesList = document.getElementById('seriesList');
      seriesList.innerHTML = '';
      document.getElementById('movieGrid').classList.add('hidden');
      document.getElementById('comingList').classList.add('hidden');
      seriesList.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        card.innerHTML =
          `<div class="media-container" data-video="${movie.video || ''}">
            <img src="${movie.thumbnail}" alt="${movie.title}">
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("series")}</div>
            <p class="text-xl" style="color:var(--text-main) !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn" type="button">ดูออนไลน์</button>
          </div>
        `;
        seriesList.appendChild(card);

        const viewBtn = card.querySelector('.main-btn');
        if (viewBtn && movie.connect) {
          viewBtn.addEventListener('click', function() {
            window.location.href = movie.connect;
          });
        } else if (viewBtn) {
          viewBtn.classList.add('disabled-btn');
        }
        const mediaContainer = card.querySelector('.media-container');
        if (mediaContainer && movie.video) {
          mediaContainer.addEventListener('click', () => {
            openPopup(movie.video);
          });
        }
      });
    }

    function renderComing(list = coming) {
      const comingList = document.getElementById('comingList');
      comingList.innerHTML = '';
      document.getElementById('movieGrid').classList.add('hidden');
      document.getElementById('seriesList').classList.add('hidden');
      comingList.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        card.innerHTML =
          `<div class="media-container">
            <img src="${movie.thumbnail}" alt="${movie.title}">
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("coming")}</div>
            <p class="text-xl" style="color:var(--text-main) !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn disabled-btn" type="button" disabled>ดูออนไลน์</button>
          </div>
        `;
        comingList.appendChild(card);
      });
    }

    document.getElementById('searchBar').addEventListener('input', () => {
      const searchTerm = document.getElementById('searchBar').value.trim().toLowerCase();
      if (searchTerm === '') {
        if (document.getElementById('onlineTab').classList.contains('active-tab')) renderMovies();
        else if (document.getElementById('seriesTab').classList.contains('active-tab')) renderSeries();
        else renderComing();
      } else {
        const allResults = [
          ...movies.filter(item => (item.title || '').toLowerCase().includes(searchTerm)),
          ...series.filter(item => (item.title || '').toLowerCase().includes(searchTerm)),
          ...coming.filter(item => (item.title || '').toLowerCase().includes(searchTerm))
        ];
        renderSearchAllResults(allResults);
      }
    });

    document.getElementById('onlineTab').addEventListener('click', () => {
      document.getElementById('onlineTab').classList.add('active-tab');
      document.getElementById('seriesTab').classList.remove('active-tab');
      document.getElementById('comingTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderMovies();
    });
    document.getElementById('seriesTab').addEventListener('click', () => {
      document.getElementById('seriesTab').classList.add('active-tab');
      document.getElementById('onlineTab').classList.remove('active-tab');
      document.getElementById('comingTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderSeries();
    });
    document.getElementById('comingTab').addEventListener('click', () => {
      document.getElementById('comingTab').classList.add('active-tab');
      document.getElementById('onlineTab').classList.remove('active-tab');
      document.getElementById('seriesTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderComing();
    });

    function openPopup(videoUrl) {
      // Support YouTube links: convert to embed and show fullscreen
      let embedUrl = videoUrl;
      if (/youtu\.be|youtube\.com/.test(videoUrl)) {
        const vidId = videoUrl.match(/(?:youtu\.be\/|v=|\/embed\/)([a-zA-Z0-9_-]{11})/);
        embedUrl = vidId ? `https://www.youtube.com/embed/${vidId[1]}?autoplay=1&fs=1` : videoUrl;
      }
      document.getElementById('popupPlayer').src = embedUrl;
      document.getElementById('videoPopup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('videoPopup').style.display = 'none';
      document.getElementById('popupPlayer').src = '';
    }

    function renderSearchAllResults(results) {
      const movieGrid = document.getElementById('movieGrid');
      const seriesList = document.getElementById('seriesList');
      const comingList = document.getElementById('comingList');
      movieGrid.innerHTML = '';
      seriesList.classList.add('hidden');
      comingList.classList.add('hidden');
      movieGrid.classList.remove('hidden');

      if (results.length === 0) {
        movieGrid.innerHTML = `<div class="text-center text-gray-400 py-8">ไม่พบหนังที่ค้นหา</div>`;
        return;
      }

      results.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';
        let tagType = 'online';
        if (series.some(v => v.title === movie.title)) tagType = 'series';
        else if (coming.some(v => v.title === movie.title)) tagType = 'coming';
        card.innerHTML =
          `<div class="media-container" data-video="${movie.video || ''}">
            <img src="${movie.thumbnail}" alt="${movie.title}">
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag(tagType)}</div>
            <p class="text-xl" style="color:var(--text-main) !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn" type="button" ${tagType === 'coming' ? 'disabled' : ''}>ดูออนไลน์</button>
          </div>
        `;
        movieGrid.appendChild(card);

        const viewBtn = card.querySelector('.main-btn');
        if (viewBtn && movie.connect && tagType !== 'coming') {
          viewBtn.addEventListener('click', function() {
            window.location.href = movie.connect;
          });
        } else if (viewBtn && tagType === 'coming') {
          viewBtn.classList.add('disabled-btn');
        }
        const mediaContainer = card.querySelector('.media-container');
        if (mediaContainer && movie.video && tagType !== 'coming') {
          mediaContainer.addEventListener('click', () => {
            openPopup(movie.video);
          });
        }
      });
    }

    document.getElementById('videoPopup').addEventListener('click', function(e) {
      if (e.target === this) closePopup();
    });

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
