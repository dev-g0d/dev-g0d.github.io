<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev/g0d</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SFProTH';
      src: url('https://raw.githubusercontent.com/dev-g0d/dev-g0d.github.io/main-site/fonts/SFProTH_regular.woff.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --primary-bg: #10131a;
      --surface-dark: #181b28;
      --surface-mid: #1e2233;
      --surface-light: #23263b;
      --border-color: #22273a;
      --primary-blue: #2563eb;
      --highlight-pink: #ec4899;
      --text-main: #c9d5ea;
      --text-mid: #8ca3c7;
      --text-subtle: #556080;
      --btn-disabled: #23263b;
      --btn-disabled-text: #7b8ca7;
      --tag-online: #2563eb;
      --tag-unfix: #ec4899;
      --tag-offline: #eab308;
      --tag-online-bg: #232c4a;
      --tag-unfix-bg: #3d1d2d;
      --tag-offline-bg: #3b3218;
    }
    body {
      background-color: var(--primary-bg);
      color: var(--text-main);
      font-family: 'SFProTH', 'Segoe UI', Arial, sans-serif;
    }
    .tab {
      background: none;
      color: #fff;
      border: none;
      transition: background 0.2s, color 0.2s;
      padding: 0.85rem 2.5rem;
      border-radius: 0.6rem;
      font-size: 1.08rem;
      margin-right: 48px;
      text-decoration: none !important;
      font-weight: 500;
    }
    .tab:last-child { margin-right: 0; }
    .tab.active-tab {
      background: var(--primary-blue);
      color: #fff;
      box-shadow: 0 2px 12px #1e233b33;
      text-decoration: none !important;
    }
    .tab:not(.active-tab):hover {
      color: var(--highlight-pink);
      background: none;
      text-decoration: none !important;
    }
    .search-bar {
      background: var(--surface-dark);
      border: 1.5px solid var(--border-color);
      color: var(--text-main);
      padding: 17px 24px;
      border-radius: 12px;
      width: 100%; max-width: 500px;
      font-size: 1.15rem;
      margin: 0.6rem auto 0;
      display: block;
      transition: border .18s, box-shadow .18s;
    }
    .search-bar:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 8px 1.5px var(--primary-blue);
    }
    .header-container {
      text-align: center;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .tab-bar-wrapper {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      margin-top: 2.4rem;
      margin-bottom: 2.3rem;
      padding-left: 390px;
    }
    @media (max-width: 1100px) {
      .tab-bar-wrapper { padding-left: 0; justify-content: center; }
    }
    @media (max-width: 700px) {
      .tab { padding: 0.85rem 1.1rem; margin-right: 12px; font-size: 1rem;}
      .tab-bar-wrapper { padding-left: 0; }
      .search-bar { max-width: 98vw; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
  <div class="header-container">
    <h1 class="text-4xl mb-4" style="color:var(--primary-blue)">Dev/g0d</h1>
    <input type="text" id="searchBar" class="search-bar" placeholder="ค้นหา...">
  </div>
  <div class="tab-bar-wrapper">
    <button id="onlineTab" class="tab active-tab">แก้ไขออนไลน์</button>
    <button id="unfixableTab" class="tab">แก้ไขไม่ได้</button>
    <button id="offlineTab" class="tab">เกมออฟไลน์</button>
  </div>
  <!-- ส่วนเนื้อหาอื่นๆ ด้านล่าง -->
</body>
</html>
